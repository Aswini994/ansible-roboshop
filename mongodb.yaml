- name: configuring mongodb server
  become: yes
  hosts: mongodb
  tasks:
  - name: Copy mongodb repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Install mongodb server
    ansible.builtin.dnf:
      name: mongodb-org
      state: present

  - name: start ans enable mongodb
    ansible.builtin.service:
      name: mongod
      state: statrted
      enabled: es